<div class="bg-register row d-flex align-items-center justify-content-center">
    <div class="card col-lg-4 col-md-5 col-sm-7 col-10 mx-3 px-0 border-0">
        <h3 class="card-header header-card">Perfil</h3>
        <div *ngIf="editForm" class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="updateDataUser()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="displayName" maxlength="70" title="Nombre" autocomplete="username"
                    [ngClass]="{'is-invalid': editForm.get('displayName').touched && editForm.get('displayName').hasError('required')}">
                    <div class="text-danger" *ngIf="!editForm.get('displayName').valid && editForm.get('displayName').touched">
                        Nombre requerido
                    </div>
                </div>
                <div class="form-group">
                  <div class="email">
                    {{ editForm.get('email').value }}
                  </div>
                </div>
                <button class="btn btn-primary mt-2 w-100" type="submit">
                    <loading-spinner *ngIf="isLoading"></loading-spinner>
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
